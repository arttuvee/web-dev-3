<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Directory</title>
  <link rel="stylesheet" href="/app/style.css">
  <script src="/app/js/main.js" type="module" defer></script>
</head>

<body>
  <h1>Restaurant Directory</h1>
  <label for="all">All</label>
  <input type="radio" id="all" name="filter" checked>
  <label for="sodexo">Sodexo</label>
  <input type="radio" id="sodexo" name="filter">
  <label for="compass">Compass Group</label>
  <input type="radio" id="compass" name="filter">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody><!-- Restaurants will be dynamically added here --></tbody>
  </table>
  <!-- Modal Dialog -->
  <dialog>
    <!-- Restaurant details will be shown here when clicked -->
  </dialog>
</body>
</html>
